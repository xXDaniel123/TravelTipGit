<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Travel Tip</title>
</head>

<body>


    <div class="main-container flex column">

        <header class="upper-container flex column align-center">
            <h1 class="header">Travel Tip</h1>
            <input type="text" name="" id="" placeholder="Enter location">
            <button class="btn">go</button>
        </header>

        <section class="map-container flex column align-center">
            <h2 class="map-header align-self-start">Location: <span class="span"></span></h2>
            <div id="map" style="width: 100%; height: 400px;"></div>
            <button class="btn">Find my location</button>
        </section>

        <section class="lower-section flex column">
            <h1 class="header align-self-start">Your Locations</h1>

            <div class="locations-container">
                <div class="location-cell">
                    <h3 class="cell-header">Tokyo</h3>

                </div>
            </div>
        </section>

    </div>




    <script type="module" src="js/main.js"></script>
</body>

</html>
